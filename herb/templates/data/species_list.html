{% extends "base.html" %}
{%block content%}

    <h3 class='display-6 text-success'>川产道地药材列表</h3>


    {% if object_list %}
    <ul class="list-group">

      {% for species in object_list %}
      <li class="list-group-item">
      <span class='text-secondary'> {{ species.herb_id }} - </span> <a href="/data/species/{{ species.id}}">{{ species.herb_name }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>没有道地药材</p>
    {% endif %} 


{%endblock content%}
